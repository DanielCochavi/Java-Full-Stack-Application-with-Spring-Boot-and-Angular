<h1>My Todo's</h1>

<div class="container">
  <div class="alert alert-success" *ngIf="message">{{message}}</div>
  <div>
    <div class="container">
      <table class="table">
        <thead>
        <tr>
          <th>Description</th>
          <th>Target Date</th>
          <th>Is Completed?</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{todo.description}}</td>
          <td>{{todo.targetDate | date}}</td>
          <td>{{todo.done}}</td>
          <td>
            <button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button>
          </td>
          <td>
            <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button>
          </td>
        </tbody>
      </table>
      <div class="row">
        <button class="btn btn-primary" (click)="createTodo()">Create</button>
      </div>
    </div>
  </div>
